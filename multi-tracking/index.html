<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>荷物追跡リンク生成</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.png" />
</head>
<body>
  <div class="container">
    <h1 class="text-center text-secondary my-5 lh-1">
      <span>荷物追跡リンク生成</span><br>
      <span class="h6">（郵便局・ヤマト運輸・佐川急便）</span>
    </h1>
    <div class="input-box text-center mb-4">
      <p class="h4 text-danger d-flex align-content-center justify-content-center gap-1">
        <img width="30" src="./assets/japanpost-icon.png" alt="日本郵便">
        <span>日本郵便</span>
      </p>
      <input class="mx-auto mb-2" type="text" name="japanpost-no" id="japanpost-input" placeholder="追跡番号">
      <a href="" id="japanpost-anchor" style="visibility: hidden; display: block; height: 20px;" target="_blank" rel="noopener noreferrer"></a>
    </div>
    <div class="input-box text-center mb-4">
      <p class="h4 d-flex align-content-center justify-content-center gap-1" style="color: rgb(232 180 24);">
        <img width="30" src="./assets/yamato-icon.png" alt="ヤマト運輸" class="rounded-2">
        <span>ヤマト運輸</span>
      </p>
      <input class="mx-auto mb-2" type="text" name="yamato-no" id="yamato-input" placeholder="追跡番号">
      <a href="" id="yamato-anchor" style="visibility: hidden; display: block; height: 20px;" target="_blank" rel="noopener noreferrer"></a>
    </div>
    <div class="input-box text-center">
      <p class="h4 text-primary d-flex align-content-center justify-content-center gap-1">
        <img width="30" src="./assets/sagawa-icon.png" alt="佐川急便" class="rounded-2">
        <span>佐川急便</span>
      </p>
      <input class="mx-auto mb-2" type="text" name="sagawa-no" id="sagawa-input" placeholder="追跡番号">
      <a href="" id="sagawa-anchor" style="visibility: hidden; display: block; height: 20px;" target="_blank" rel="noopener noreferrer"></a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
