<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>荷物追跡リンク生成</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="icon" href="./assets/favicon.png" />
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="./style.css">

<body>
  <header>
    <h1 class="text-center text-secondary my-5 lh-1 d-flex flex-column gap-1">
      <span class="h1 display-5">荷物追跡リンク生成</span>
      <span class="h6">（日本郵便・ヤマト運輸・佐川急便）</span>
    </h1>
  </header>
  <div class="container scroll-wrapper">
    <div class="mx-auto text-center mb-lg-5 mb-sm-3 tracking-box tracking-box-japanpost">
      <p class="w-100 h4 text-danger d-flex align-content-center justify-content-start gap-1 tracking-carrier">
        <img width="30" src="./assets/japanpost-icon.png" alt="日本郵便">
        <span>日本郵便</span>
      </p>
      <input class="w-100 mb-2" type="text" name="japanpost-no" id="japanpost-input" placeholder="追跡番号">
      <p class="w-100">
        <a href="" id="japanpost-anchor" target="_blank" rel="noopener noreferrer">追跡</a>
      </p>
    </div>
    <div class="mx-auto text-center mb-lg-5 mb-sm-3 tracking-box tracking-box-yamato">
      <p class="w-100 h4 d-flex align-content-center justify-content-start gap-1 tracking-carrier">
        <img width="30" src="./assets/yamato-icon.png" alt="ヤマト運輸" class="rounded-2">
        <span>ヤマト運輸</span>
      </p>
      <input class="w-100 mx-auto mb-2" type="text" name="yamato-no" id="yamato-input" placeholder="追跡番号">
      <p class="w-100">
        <a href="" id="yamato-anchor" target="_blank" rel="noopener noreferrer">追跡</a>
      </p>
    </div>
    <div class="mx-auto text-center pb-5 tracking-box tracking-box-sagawa">
      <p class="w-100 h4 text-primary d-flex align-content-center justify-content-start gap-1 tracking-carrier">
        <img width="30" src="./assets/sagawa-icon-b.png" alt="佐川急便" class="rounded-2">
        <span>佐川急便</span>
      </p>
      <input class="w-100 mx-auto mb-2" type="text" name="sagawa-no" id="sagawa-input" placeholder="追跡番号">
      <p class="w-100">
        <a href="" id="sagawa-anchor" target="_blank" rel="noopener noreferrer">追跡</a>
      </p>
    </div>
  </div>
  <footer class="w-100 fixed-bottom text-center py-1 d-flex justify-content-center align-items-center scroll-wrapper">
    <p class="text-secondary h6 m-0 py-1"><a class="text-decoration-none" href="/">@waterleaper</a></p>
  </footer>
  <script src="/js/fonts-loaded.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
