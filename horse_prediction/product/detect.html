<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex">
  <meta name="robots" content="nofollow">
  <meta name="robots" content="noindex,nofollow">
  <title>Horse Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $('#header').load("../components/header.html");
      $('#footer').load("../components/footer.html");
    });
  </script>
</head>

<body>
  <div class="container-lg">
    <div class="row" id="header"></div>
    <div class="row">
      <div class="
            mv
            text-light text-center
            d-flex
            align-items-center
            justify-content-center
          ">
        <div class="title px-3 py-2">
          <h1 class="mb-1">Product</h1>
        </div>
      </div>
    </div>
    <div class="row bg-dark text-light p-5" id="detect">
      <h2 class="border-bottom mb-3 pb-2">異常オッズ検知</h2>
      <p>サンプルイメージ</p>

      <div class="fadeimg mb-3">
        <a class="mb-3" href="#" role="button" data-bs-toggle="modal"
          data-bs-target="#lightboxModalFullscreen">
          <img src="img/detect_ss.png" alt="" class="col-md-3 col-8">
        </a>
      </div>

      <div class="modal fade row" id="lightboxModalFullscreen" tabindex="-1" aria-labelledby="lightboxModalFullscreenLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-fullscreen" data-bs-dismiss="modal" aria-label="Close">
          <div class="modal-content">
            <div class="modal-body d-flex align-items-center justify-content-center">
              <img src="img/detect_ss.png" class="img-fluid" id="LightboxImage" data-bs-dismiss="modal"
                aria-label="Close" />
            </div>
          </div>
        </div>
      </div>

      <p>
        馬券の種類に応じたオッズの順位を表示します。<br>
        これをもとに賭け方を考えれば一攫千金間違いなし！？
      </p>
    </div>
    <div id="footer" class="row bg-dark text-light border-top border-light p-3"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
